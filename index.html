<h1> <img src="styles/logocanto.png" class="logocanto"></h1>
<body>


     <div class="info-container">
        <div id="new-session-button" style="display: none;" onclick="new_session()">Generate new instance</div>
        <div class="limit-container" onclick="show_download_button()">
            <div id="limit" onclick="handle_limit_click()">100</div>meters
        </div>
        <div id="download" style="display: none;">Download</div>
        <div id="file_container" onclick="document.getElementById('file_entry').click();">
            <input type="file" id="file_entry" style="display: none;">
            <label> insert your csv file </label>
        </div>
    </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
        
  <div class="select-container-container">
            <div id="toggleButton" onclick="toggleSelectContainer()">&#9650;</div> <!-- BotÃ£o em forma de seta -->
            <div class="select-container">
                <h4>Balanced Splitters</h4>
                <select id="bspliters" multiple></select>
                <div class="select-option-adder">
                    <input id="bsplitter-id" placeholder="ID" />
                    <input id="bsplitter-loss" placeholder="Loss" />
                    <input id="bsplitter-split" placeholder="Split" />
                    <input id="bsplitter-cost" placeholder="Cost" />
                    <button onclick="new_bspliter()">Add +</button>
                </div>
            </div>
            <div class="select-container">
                <h4>Unbalanced Splitters</h4>
                <select id="uspliters" multiple></select>
                <div class="select-option-adder">
                    <input id="usplitter-id" placeholder="ID" />
                    <input id="usplitter-loss1" placeholder="Loss1" />
                    <input id="usplitter-loss2" placeholder="Loss2" />
                    <input id="usplitter-cost" placeholder="Cost" />
                    <button onclick="new_uspliter()">Add +</button>
                </div>
            </div>
            <div class="select-container">
                <h4>Cables</h4>
                <select id="cables" multiple></select>
                <div class="select-option-adder">
                    <input id="cable-id" placeholder="ID" />
                    <input id="cable-cost" placeholder="Cost" />
                    <input id="cable-attenuation" placeholder="Attenuation" />
                    <button onclick="new_cable()">Add +</button>
                </div>
            </div>
            <div class="select-container">
                <h4>Splice Boxes</h4>
                <select id="spliceboxes" multiple></select>
                <div class="select-option-adder">
                    <input id="splicebox-id" placeholder="ID" />
                    <input id="splicebox-cost" placeholder="Cost" />
                    <input id="splicebox-attenuation" placeholder="Attenuation" />
                    <button onclick="new_splicebox()">Add +</button>
                </div>
            </div>
        </div>
        <div class="circle"></div>

     <!-- SideBar -->
     <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>

            <li class="item-menu">
                <a href="https://oca.ctism.ufsm.br/~routelib/" id="home-r">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="https://oca.ctism.ufsm.br/~routelib/infra_gen/" id="infra1-r">
                    <span class="icon"><i class="bi bi-crosshair"></i></span>
                    <span class="txt-link">InfraGen1</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="https://oca.ctism.ufsm.br/~routelib/infra_gen_2/" id="infra2-r">
                    <span class="icon"><i class="bi bi-geo"></i></span>
                    <span class="txt-link">InfraGen2</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="https://oca.ctism.ufsm.br/~routelib/route_lib" id="mapa-r">
                    <span class="icon"><i class="bi bi-map"></i></span>
                    <span class="txt-link">RouteLib</span>
                </a>
            </li>


        </ul>

    </nav>

       <script src="scripts/sidebar.js"></script>
       <script src="scripts/transition.js"></script>

</body>
</html>
